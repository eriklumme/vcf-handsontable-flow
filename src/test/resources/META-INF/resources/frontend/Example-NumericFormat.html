<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
<script src="https://handsontable.com/docs/7.1.0/components/numbro/dist/languages.min.js"></script>
<meta charset="UTF-8">
<title>Sample1</title>
</head>
<body>
<h1>Handsontable - Example: NumericCellFormat</h1>

<div id="example"></div>

<p><a href="#" onClick="alert('Hello');">Click Me</a></p>
<script type="text/javascript">
function getCarData() {
    return [
      {car: "Mercedes A 160", year: 2017, price_usd: 7000, price_eur: 7000},
      {car: "Citroen C4 Coupe", year: 2018, price_usd: 8330, price_eur: 8330},
      {car: "Audi A4 Avant", year: 2019, price_usd: 33900, price_eur: 33900},
      {car: "Opel Astra", year: 2020, price_usd: 5000, price_eur: 5000},
      {car: "BMW 320i Coupe", year: 2021, price_usd: 30500, price_eur: 30500}
    ];
  }
  var
    container = document.getElementById('example'),
    hot;
  
  hot = new Handsontable(container, {
	licenseKey: 'd288a-c46bd-45f54-64f08-f4a30',
    data: getCarData(),
    contextMenu:true, 
    colHeaders: ['Car', 'Year', 'Price ($)', 'Price (â‚¬)'],
    columnSorting : true,
    columns: [
      {
        data: 'car'
        // 1nd column is simple text, no special options here
      },
      {
        data: 'year',
        type: 'numeric'
      },
      {
        data: 'price_usd',
        type: 'numeric',
        numericFormat: {
          pattern: '$0,0.00',
          culture: 'en-US' // this is the default culture, set up for USD
        },
        allowEmpty: false
      },
      {
        data: 'price_eur',
        type: 'numeric',
        numericFormat: {
          pattern: '$ 0,0.00',
          culture: 'de-DE' // use this for EUR (German),
          // more cultures available on http://numbrojs.com/languages.html
        }
      }
    ]
  });
	
</script>
</body>
</html>
